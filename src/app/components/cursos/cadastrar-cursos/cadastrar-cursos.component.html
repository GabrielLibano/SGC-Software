<div class="row" style="margin-left: 0px;">
    <div class="main col-12 d-flex justify-content-center" style="height: 80vh;">
        <div class="form-container col-md-6 col-lg-6 col-sm-12">
                <div class="container mt-3">
                    <label for="curso">Nome do curso</label>
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="nomeCurso" placeholder="Nome do curso" name="curso" required>
                    <div class="dropdown mt-3">
                        <button class="btn btn-primary" style="width: 200px;" (click)="toggleDropdown()">
                            Selecione a equipe
                        </button>
                        <div class="dropdown-menu" [ngModelOptions]="{standalone: true}" [ngClass]="{ show: isOpen }">
                            <ng-container *ngFor="let option of options">
                                <a class="dropdown-item" (click)="toggleSelection(option)">
                                    <input type="checkbox" [checked]="selectedOptions.indexOf(option) > -1" [ngModelOptions]="{standalone: true}">
                                    {{ option.name }}
                                </a>
                            </ng-container>
                        </div>

                    </div>
                    <div class="mt-3" *ngIf="selectedOptions.length !== 0">
                        <strong>Selecionado:</strong>
                        <p *ngFor="let selected of selectedOptions"> -{{ selected.name }}</p>
                    </div>



                    <label class="form-label select-label mt-3">Anexar conteudo do curso</label>
                    <div class="upload-btn">
                        <span>ðŸ“¤ Upload course materials</span>
                    </div>

                    <label class="mt-3" for="data">Data do curso</label>
                    <input type="date" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="data" placeholder="data do curso" name="data" required>
                    <div>
                        <button class="save-btn mt-5">Save</button>
                        <button (click)="onSubmit()" class="submit-btn">Submit</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="bottom-nav">
    <nav class="nav justify-content-around mb-3">
        <a href="/dashboard" class="nav-link" routerLink="/dashboard">
            <i class="bi bi-house-door-fill" routerLink="/dashboard"></i><br>InÃ­cio
        </a>
        <a class="nav-link">
            <i class="bi bi-search"></i><br>Explorar
        </a>
        <a class="nav-link" href="/account" routerLink="/account">
            <i class="bi bi-person-circle"></i><br>Minha conta
        </a>
    </nav>
</div>
